        "FINCH WEST STATION": 2.905325,
        "HIGHWAY 407 STATION": 3.113636,
    };

    function calculateDelay() {
        const fromStation = document.getElementById("from-station-line1").value;
        const toStation = document.getElementById("to-station-line1").value;

        const stationNames = Object.keys(stationDelays);
        const fromIndex = stationNames.indexOf(fromStation);
        const toIndex = stationNames.indexOf(toStation);

        if (fromIndex === -1 || toIndex === -1 || fromIndex >= toIndex) {
            document.getElementById("delay-output").innerHTML = "Please select a valid route.";
            return;
        }

        let cumulativeDelay = 0;
        for (let i = fromIndex; i <= toIndex; i++) {
            cumulativeDelay += stationDelays[stationNames[i]];
        }

        document.getElementById("delay-output").innerHTML = `Maximum delay time: ${cumulativeDelay.toFixed(2)} mins`;
    }
</script>
